

<ion-content style="flex: 1;">

    <ion-header style="text-align: center; margin-bottom: 25%;">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Othello register</ion-title>
      </ion-toolbar>
    </ion-header>
  
  
    <ion-content>
      <ion-card >
        <ion-card-header style="text-align: center;">
          <h3>User information</h3>
          <br>
        </ion-card-header>
    
    
        <ion-card-content>
          
          <form autocomplete="off" [formGroup]="registForm" (ngSubmit)="onSubmit()">
    
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                  type="email" 
                  formControlName="email"
                  [class.is-invalid] = "invalidEmail"
                  required>
                
              </ion-input>
            </ion-item>
            <small *ngIf="invalidEmail">Provide a correct email</small>
  
            <ion-item>
              <ion-label position="floating">User Name</ion-label>
              <ion-input
                  type="text" 
                  formControlName="userName"
                  [class.is-invalid] = "invalidUserName"
                  required>
              </ion-input>
            </ion-item>
            <small *ngIf="invalidUserName">The user name is required</small>
            
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                  type="password" 
                  formControlName="password"
                  [class.is-invalid] = "invalidPassword"
                  required>
              </ion-input>
            </ion-item>
            <small *ngIf="invalidPassword">Min length password is six</small>
      
            <ion-button style="margin-top: 15%;" type="submit" expand = "block" color = "success" shape="round">
              <span style="color: white;">Create account</span>
            </ion-button>
      
    
          </form>
  
    
        </ion-card-content>
    
      </ion-card> 
    </ion-content>
  

</ion-content>
