<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">Lobby</ion-title>
    
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header  style="margin-top: 35px;">
      
    <ion-segment [(ngModel)]="segmentModel">
      
      <ion-segment-button value="settings">
        <ion-label>Rooms</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="room" [disabled]="!selectedRoom">
        <ion-label>Room</ion-label>
      </ion-segment-button>
    
  
  
    </ion-segment>
  </ion-card-header>


  <ion-card-content *ngIf="segmentModel === 'settings'">

    <ion-item [disabled] = "rooms.length === 0">
      <ion-label>Select room</ion-label>
      <ion-select 
                  (ionChange)="onChangeRoom($event)"
                  interface = "popover" 
                  [(ngModel)]="selectedRoom" 
                  placeholder="Select one"
                  >
        <ion-select-option *ngFor="let game of rooms; let i = index" [value] = "rooms[i]">{{ game }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="createRoom()"
                expand="block" 
                color = "success"
                style="margin-top: 10%;"
    >New Room
    </ion-button>

  </ion-card-content>

  <ion-card-content *ngIf="selectedRoom &&  segmentModel === 'settings'">

    <ion-item *ngIf="selectedUser.length !== 0">
      
      <ion-list>
        <ion-item *ngFor="let users of selectedUser; let inde = index" >
          <ion-row>
            <ion-col>
              <ion-avatar style="margin-right: 5%;">
                <img src="../../../assets/icon/avatar.png">
              </ion-avatar>
              <ion-label>
                <div style="margin-top: 5%;">
                  <h2>{{ users.displayName }}</h2>
                  <h3>{{ users.email }}</h3>
                  <p>{{ users.uid }}</p>
                </div>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-button style="margin-top: 2%" color="danger" (click)="deleteSelectedUser(inde)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-item> 

    <ion-button   *ngIf="selectedUser.length !== 0"
                  style="margin-top: 10%;"
                  expand="block"
                  color="success"
                  (click)="addUserRoom()"
    >
      Add the users to room
    </ion-button>

      <ion-button (click)="onMultiplayerClick()"
                  style="margin-top: 10%;"
                  expand="block"
                  color="medium"
      >
      Add friends to room
      </ion-button>

    
  </ion-card-content>

  <!-- Select del lado de room -->

  <ion-card-content *ngIf="segmentModel === 'room'">
    
    <ion-item [disabled] = "games.length === 0">
      <ion-label>Select game</ion-label>
      <ion-select 
                  interface = "popover" 
                  [(ngModel)]="selectedGame" 
                  placeholder="Select one"
                  (ionChange)="onChangeGame($event)"
                  >
                  
        <ion-select-option *ngFor="let game of games; let i = index" [value] = "games[i]">{{ game.idGame }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="addGameRoom()"
                expand="block" 
                color = "success"
                style="margin-top: 10%;"
    >Create game
    </ion-button>

    <ion-button *ngIf="segmentModel === 'room' && selectedGame && buttonJoin"
    style="margin-top: 10%;"
    expand="block"
    color="medium"
  
    >
      Join game
    </ion-button>
  </ion-card-content>

  </ion-card>


  <ion-card *ngIf="segmentModel == 'room' ">
    <ion-card-header>
      <h3>Room Chat</h3>
    </ion-card-header>

    <ion-card-content>

      <div style="font-size: smaller;" *ngFor="let msg of messages">

        <div *ngIf="msg.uidPlayer == user.uid && msg.roomId == selectedRoom" style="text-align: right;">
          <span><ion-badge color="secondary"> {{ msg.displayName }} </ion-badge></span>
          <p>{{ msg.message }}</p>
        </div>

        <div *ngIf="msg.uidPlayer !== user.uid && msg.roomId == selectedRoom">
          <span><ion-badge color="success"> {{ msg.displayName }} </ion-badge></span>
          <p>{{ msg.message }}</p>
        </div>


      </div>



    </ion-card-content>

    <ion-item style="margin-bottom: 5%;">
      <ion-input  placeholder = "Message..."
                  [(ngModel)]="chatMessage"
      >
      </ion-input>
      <ion-button color="light" (click)="sendMessage()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  
  </ion-card> 


</ion-content>
