<ion-header style="text-align: center;">
  <ion-toolbar>
    <ion-title>Welcome to Othello</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="primary" style="margin-top: 25%;">
    <ion-card-header style="text-align: center;">
      <strong style = "color: black"><h3>Othello Login</h3></strong>
      <br>
    </ion-card-header>


    <ion-card-content>
      
      <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input  
                      formControlName = "email"
                      type  = "email"
                      [class.is-invalid]="invalidEmail"
                      required
          > 
        </ion-input>


      </ion-item>
      <small *ngIf="invalidEmail">Provide a correct email</small>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          
          <ion-input  
                      formControlName = "password"
                      type = "password"
                      [class.is-invalid]="invalidPassword"
                      required
          >

          </ion-input>
        </ion-item>
        <small *ngIf="invalidEmail">You must enter the password</small>
   
        
        <ion-button [disabled]="!loginForm.valid" 
                    shape = "round" 
                    style = "margin-top: 10%" 
                    type="submit" 
                    expand = "block" 
                    color = "success">

          <span style="color: white" >Login</span>
        </ion-button>

        <ion-button (click)="googleAuth()" 
                    shape = "round" 
                    style = "margin-top: 5%" 
                    type="button" 
                    expand = "block" 
                    color = "medium">

          <ion-icon style = "color: white" name="logo-google"></ion-icon>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card> 

      <div style="text-align: center;
      margin-top: 10%;" (click)="goRegist()">
  
        <a>Create account</a>
      
      </div>

</ion-content>
