<ion-header style="text-align: center">
  <ion-toolbar>
    <ion-title>Welcome to Othello</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="primary">
    <ion-card-header style="text-align: center;">
      <h3>Login information</h3>
      <br>
    </ion-card-header>


    <ion-card-content>
      
      <form [formGroup]="loginForm" (submit)="onSubmit()">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
  
        <ion-button type="submit" expand = "block" color = "success">
          <span style="color: white">Login</span>
        </ion-button>
  

      </form>


    </ion-card-content>

  </ion-card> 
</ion-content>
